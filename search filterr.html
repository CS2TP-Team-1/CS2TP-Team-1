<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jewelry Search</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    form {
        max-width: 400px; 
        margin: 0 auto;
    }
    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body>

<form id="jewelrySearchForm">
    <input type="text" id="searchQuery" name="searchQuery" placeholder="Search for jewelry...">
    <select id="category" name="category">
        <option value="">Select Category</option>
        <option value="necklaces">Necklaces</option>
        <option value="earrings">Earrings</option>
        <option value="rings">Rings</option>
        <option value="bracelets">Bracelets</option>
    </select>
    <select id="metalType" name="metalType">
        <option value="">Select Metal Type</option>
        <option value="gold">Gold</option>
        <option value="silver">Silver</option>
        <option value="platinum">Platinum</option>
    </select>
    <input type="submit" value="Search">
</form>

<script>
    document.getElementById("jewelrySearchForm").addEventListener("submit", function(event) {
        event.preventDefault(); 
        const formData = new FormData(this);
        console.log("Search Query:", formData.get('searchQuery'));
        console.log("Category:", formData.get('category'));
        console.log("Metal Type:", formData.get('metalType'));
    });
</script>

</body>
</html>
